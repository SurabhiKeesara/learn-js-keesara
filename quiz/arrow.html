<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow vs. Regular</title>
</head>
<body>
    <div id="root">
        <button id="btn"> Click Me! </button>
        <p id="demo"> DEMO </p>
    </div>
    <script>
        this.msg = "hey world" // for arrow function
        const obj = {
            msg: 'Hello World',
            hello: () => { // versus function(){ ... }
            // function() {} can conceptualize this
            // () => {} undefined because msg field is not defined in lexical (parent) scope;
            //          cannot conceptualize 'this'
                document.getElementById('demo').innerHTML += this.msg;
            }
        };
        window.addEventListener('load', function() { // if this is () => {}, scope is window
            alert(this);
            obj.hello(); // bound to window (scope is window)
        });
        document.getElementById('btn').addEventListener('click', function() {// if this is () => {}, scope is window
            alert(this);
            obj.hello(); // bound to button (scope is button)
        });
    </script>
</body>
</html>
